<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詹妤茜 名片</title>
    <style>
        body {
            background: linear-gradient(135deg, #fbeffb 0%, #e3f0ff 100%);
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            width: 440px;
            height: 230px;
            box-shadow: 0 4px 32px 0 rgba(200,180,255,0.18);
            border-radius: 22px;
            overflow: hidden;
            background: #fff8fc;
            border: 1.5px solid #f3e8ff;
        }
        .card-left {
            background: linear-gradient(135deg, #f8b6b8 60%, #ffe6b3 100%);
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img {
            width: 117px;
            height: 117px;
            /* 六邊形遮罩 */
            -webkit-clip-path: polygon(
                25% 6.7%, 75% 6.7%,
                100% 50%, 75% 93.3%,
                25% 93.3%, 0% 50%
            );
            clip-path: polygon(
                25% 6.7%, 75% 6.7%,
                100% 50%, 75% 93.3%,
                25% 93.3%, 0% 50%
            );
            border: 4px solid #fff;
            object-fit: cover;
            box-shadow: 0 2px 16px rgba(255,180,220,0.18);
            background: #fbeffb;
        }
        .card-right {
            width: 60%;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 1.04em;
        }
        .name {
            font-size: 1.947em;
            font-weight: bold;
            color: rgb(245, 137, 104);
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #ffe6e6;
        }
        .title {
            font-size: 1.196em;
            color: #f1b084;
            margin-bottom: 16px;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .phone {
            font-size: 1.04em;
            color: #facd73;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .gmail {
            font-size: 1.04em;
            color: #facd73;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img class="profile-img" src="pic1.jpg" alt="Profile Image">
        </div>
        <div class="card-right">
            <div class="name">詹妤茜</div>
            <div class="title">大學牲</div>
            <div class="phone">電話：0266396688</div>
            <div class="gmail">Gmail：yourmail@gmail.com</div>
        </div>
    </div>
</body>
</html>
