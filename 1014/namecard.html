<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詹妤茜 名片</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            width: 420px;
            height: 220px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-radius: 18px;
            overflow: hidden;
            background: #fff;
        }
        .card-left {
            background: linear-gradient(135deg, #7f9cf5 60%, #b794f4 100%);
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img {
            width: 90px;
            height: 90px;
            /* 六邊形遮罩 */
            -webkit-clip-path: polygon(
                25% 6.7%, 75% 6.7%,
                100% 50%, 75% 93.3%,
                25% 93.3%, 0% 50%
            );
            clip-path: polygon(
                25% 6.7%, 75% 6.7%,
                100% 50%, 75% 93.3%,
                25% 93.3%, 0% 50%
            );
            border: 4px solid #fff;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #eee;
        }
        .card-right {
            width: 60%;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.6em;
            font-weight: bold;
            color: #4c51bf;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .title {
            font-size: 1.1em;
            color: #6b7280;
            margin-bottom: 18px;
        }
        .phone {
            font-size: 1em;
            color: #2d3748;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img class="profile-img" src="pic1.jpg" alt="Profile Image">
        </div>
        <div class="card-right">
            <div class="name">詹妤茜</div>
            <div class="title">大學牲</div>
            <div class="phone">電話：0266396688</div>
        </div>
    </div>
</body>
</html>
